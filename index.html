<html>
    <head>
       <title>NeedForJS</title> 
       <link rel = "stylesheet" href = "./style.css">
    </head>
    <body>
        <div class = "score"></div>
        <div class = "scoresave">NEW RECORD</div>
        <div class = "pause"><img src="./image/stop.png" alt="pause"></div>
        <div class = "play"><img src="./image/play.png" alt="play"></div>
        <div class = "game"><img class = "pauseImg" src="./image/pause.png" alt="pause">
            <div class = "start">NEW GAME</div>
            <div class = "gameOver"><img src="./image/game-over.jpg" alt="game over"></div>
            <div class="level">
               <input type="radio" id="easy" 
                name="level" value="Easy">
               <label for="easy">Easy</label>
               <input type="radio" id="middle" 
                name="level" value="Middle">
               <label for="middle">Middle</label>
               <input type="radio" id="hard" 
                name="level" value="Hard">
               <label for="hard">Hard</label>
            </div>
            <div class="newGame">Start Game</div>
            <div class = "startPage"><img src="./image/gonki.jpg" alt="car"></div>
            <div class = "gameArea"></div>
        </div>
        <script src = "./main.js"></script>
    </body>
</html>
